{% extends 'base.html' %}
{% block content %}
<div class="justify-content-center text-center" style="margin-top: 100px; margin-bottom: 20px;">
    <h1>Register Account</h1>
</div>
<div class="container justify-content-center text-center w-50">
    <div class="row">
        <div class="col">
            <form action="/register" method="POST">
                <div class="form-row form-group">
                    <div class="col">
                        <input type="text" class="form-control input-field" placeholder="First Name" name="first_name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control input-field" placeholder="Last Name" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control input-field" type="text" name="Email" placeholder="email">
                </div>
                <div class="form-row form-group">
                    <div class="col">
                        <input type="text" class="form-control input-field" placeholder="Password" name="password">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control input-field" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control buble-button">Register Account</button>
            </div>
            </form>
        </div>
    </div>        
</div>

{% endblock %}
