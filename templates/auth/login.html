{% extends 'base.html' %}
{% block content %}
<div class="justify-content-center text-center">
    <i class="fas fa-paint-roller" style="font-size: 300px; color: orange; margin: 30px;"></i>
</div>
<div class="container justify-content-center text-center w-50">
    <div class="row">
        <div class="col">
            <form action="/login" method="POST">
                <div class="form-group">
                    <input class="form-control input-field" type="text" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input class="form-control input-field" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control buble-button">Login</button>
            </div>
            </form>
        </div>
    </div>        
</div>

{% endblock %}
